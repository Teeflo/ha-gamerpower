<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E88A00"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
    <linearGradient id="outlineGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#C75B00"/>
      <stop offset="100%" style="stop-color:#FF9500"/>
    </linearGradient>
  </defs>
  <!-- Main flame body -->
  <path d="M128 30 
           C90 50 60 90 55 140 
           C50 190 80 220 128 230 
           C176 220 206 190 201 140 
           C196 90 166 50 128 30Z" 
        fill="url(#flameGradient)" 
        stroke="url(#outlineGradient)" 
        stroke-width="6"/>
  <!-- Left spark -->
  <path d="M75 55 L85 75 L70 80 Z" 
        fill="url(#flameGradient)" 
        stroke="url(#outlineGradient)" 
        stroke-width="2"/>
  <!-- Right spark -->
  <path d="M181 55 L171 75 L186 80 Z" 
        fill="url(#flameGradient)" 
        stroke="url(#outlineGradient)" 
        stroke-width="2"/>
  <!-- Top spark -->
  <path d="M140 25 L145 45 L135 45 Z" 
        fill="url(#flameGradient)" 
        stroke="url(#outlineGradient)" 
        stroke-width="2"/>
  <!-- Left eye -->
  <ellipse cx="100" cy="145" rx="12" ry="16" fill="#1a1a2e"/>
  <ellipse cx="103" cy="141" rx="5" ry="7" fill="white"/>
  <!-- Right eye -->
  <ellipse cx="156" cy="145" rx="12" ry="16" fill="#1a1a2e"/>
  <ellipse cx="159" cy="141" rx="5" ry="7" fill="white"/>
</svg>
